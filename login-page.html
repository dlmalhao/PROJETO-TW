<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-login-page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Login/Register - Portugal</title>
</head>
<body>
    <div class="header"> 
        <a href=""></a>
        <a href="index.html" class="logo"></a>
        <p class="headlogin">Login</p>
    </div>



    <div class="back" id="back1">
        <div class="form">
            <div class="button">
                <p class="toggle-btn" id="btn1">Log in</p>
            </div>

            <form class="inputs">
                <input type="text" class="input-field" id="username1" placeholder="User Id" required>
                <input type="password" class="input-field" id="pass" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" class="submit-button" id="login" onclick="return enter_site()">Log in</button>
                
            </form>
        </div> 
    </div>

    <footer>
        <a id="contacts" href="#" class="contact-area">Contacts</a>
        <a id="terms" href="#" class="contact-area">Terms and conditions</a>
        <a id="newsletter" href="subscribe-page.html" class="contact-area">Subscribe for newsletter</a>
    </footer>
    
<script src="java.js"></script>
</body>
</html>
