<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-login-page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Login/Register - Portugal</title>
</head>
<body>
    <div class="header"> 
        <a href=""></a>
        <a href="main_page.html" class="logo"></a>
        
    </div>



    <div class="back" id="back1">
        <div class="form">
            <div class="button">
                <button type="button" class="toggle-btn" id="btn1">Log in</button>
                <button type="button" class="toggle-btn" id="btn2">Register</button>
            </div>
        </div>

    <form class="inputs">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-button">Log in</button>
    </form>
    <footer>
        <div class="contact-area">
            <a href="#">Contact Us</a>
        </div>
    </footer>
