<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-register-page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Register - Portugal</title>
</head>
<body>
    <div class="header"> 
        <a href=""></a>
        <a href="index.html" class="logo"></a>
        <p class="headlogin">Register</p>
    </div>



    <div class="back" id="back1">
        <div class="form">
            <div class="button">
                <p class="toggle-btn" id="btn1">Register</p>
            </div>

            <form class="inputs">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="E-mail" required>
                <input type="password" class="input-field" id="pass" placeholder="Enter Password" required>
                <input type="password" class="input-field" id="confirm-pass" placeholder="Confirm Password" required>              
                <input type="checkbox" class="check-box" required><span>I agree to the terms and conditions</span>
                <button type="button" class="submit-button" id="register" onclick="return confirmation()">Register</button>
            </form>
        </div> 
    </div>

    <footer>
        <a id="contacts" href="#" class="contact-area">Contacts</a>
        <a id="terms" href="#" class="contact-area">Terms and conditions</a>
        <a id="newsletter" href="subscribe-page.html" class="contact-area">Subscribe for newsletter</a>
    </footer>

<script src="java.js"></script>   
</body>
</html>
